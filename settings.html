<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Настройки профиля</title>
</head>
<body>
	<div class="back"></div>
	<section class="profile">
		<div class="profile__top">
			<div class="profile__avatar">
				<img src="images/blank.png" alt="">
			</div>
			<div class="profile__name">Иван</div>
		</div>
		<ul class="user-info">
			<li class="user-info__item">
				<div class="user-info__param">Почта</div>
				<input class="user-info__value" type="email" onlyread value="pochta@yandex.ru">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Логин</div>
				<input class="user-info__value" type="text" onlyread value="ivanivanov">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Имя</div>
				<input class="user-info__value" type="text" onlyread value="Иван">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Фамилия</div>
				<input class="user-info__value" type="text" onlyread value="Иванов">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Имя в чате</div>
				<input class="user-info__value" type="text" onlyread value="Иван">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Телефон</div>
				<input class="user-info__value" type="tel" onlyread value="+7 (909) 967 30 30">
			</li>
		</ul>
		<ul class="profile__otps">
			<li><a href="#">Изменить данные</a></li>
			<li><a href="#">Изменить пароль</a></li>
			<li><a class="link_red" href="#">Выйти</a></li>
		</ul>
	</section>

	<hr>
	<hr style="margin-bottom: 40px;">

	<section class="profile profile_edit">
		<div class="profile__top">
			<div class="profile__avatar">
				<img src="images/blank.png" alt="">
			</div>
			<div class="profile__name">Иван</div>
		</div>
		<ul class="user-info">
			<li class="user-info__item">
				<div class="user-info__param">Почта</div>
				<input class="user-info__value" type="email" value="pochta@yandex.ru">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Логин</div>
				<input class="user-info__value" type="text" value="ivanivanov">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Имя</div>
				<input class="user-info__value" type="text" value="Иван">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Фамилия</div>
				<input class="user-info__value" type="text" value="Иванов">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Имя в чате</div>
				<input class="user-info__value" type="text" value="Иван">
			</li>
			<li class="user-info__item">
				<div class="user-info__param">Телефон</div>
				<input class="user-info__value" type="tel" value="+7 (909) 967 30 30">
			</li>
		</ul>
		<ul class="profile__otps">
			<li><a class="but but_blue" href="#">Сохранить</a></li>
		</ul>
	</section>
</body>
</html>
